<!-- 1. Tên thẻ: -->
<div ></div>
<style>
    div{ }
    p{ }
</style>
<!-- 2. giá trị của thuộc tính id -->
<span id="target"></span>
<style>
    span#target{ }
    #target{ }
</style>
<!-- 3. giá trị của thuộc tính class -->
<span class="bg-red txt-info"></span>
<style>
    span.bg-red{ }
</style>
<!--  4. tên thuộc tính bất kỳ -->
<input type="text" name-input>
<style>
    [name-input]{ }
</style>
<!-- 4.1 tên thuộc tính + giá trị của thuộc tính  -->
<input type="text" name-input>
<input type="password">
<style>
    [type="text"]{ }
</style>
<!-- 5. quan hệ cha con của các selector -->
<!-- 5.1 selector1 > selector2: selector2 là con trực tiếp của selector1 -->
<!-- 5.2 selector1 selector2: selector2 nằm trong selector1 (con, cháu, chắt, chút, chít,...) -->
