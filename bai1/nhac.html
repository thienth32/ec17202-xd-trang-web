<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <audio id="audioTag" autoplay >
        <source src="./audios/DoToc2.mp3" type="audio/mp3">
    </audio>

    <div onclick="playAudio()" style="position: fixed; padding-left: 40px; bottom: 10px; right: 10px; width: 50px; height: 50px; background-color: green;">
        <i style="line-height: 50px; color: #fff;" id="music_control_icon" class="fa fa-play" aria-hidden="true"></i>
    </div>
    <script>
        
        function playAudio(){
            var audioFile = document.querySelector('#audioTag');
            if(audioFile.duration > 0 && !audioFile.paused){
                audioFile.pause();
                document.querySelector('#music_control_icon').setAttribute('class', 'fa fa-play');
            }else{
                audioFile.play();
                document.querySelector('#music_control_icon').setAttribute('class', 'fa fa-pause');
            }
            
        }
        
    </script>
</body>
</html>
