<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            display: inline-block;
            padding: 5px 10px;
            font-size: 18px;
            border-left: 1px solid #ccc;
            margin-left: -4px;
        }
        li:hover{
            background-color: #ccc;
            color: #fff;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Trang chủ</li>
            <li>Sản phẩm</li>
            <li>Liên hệ</li>
            <li>Giới thiệu</li>
            <li>Đăng nhập/đăng ký</li>
        </ul>
    </nav>
</body>
</html>
